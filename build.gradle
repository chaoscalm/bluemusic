buildscript {
    ext.buildConfig = [
            'kotlin'    : '1.6.21',
            'compileSdk': 30,
            'minSdk'    : 16,
            'targetSdk' : 30,
            'deps'      : [
                    'dagger': '2.21',
            ]
    ]
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${buildConfig.kotlin}"

        classpath "io.realm:realm-gradle-plugin:10.8.0"

        classpath "com.bugsnag:bugsnag-android-gradle-plugin:7.0.0"
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:3.0.0'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}